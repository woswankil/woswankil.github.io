<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R4 / R5 - Infos Joueurs</title>
  <link rel="icon" href="https://placehold.co/32x32?text=W&font=roboto" type="image/png" />
  <style>
    /* Reset rapide */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1a1f28;
      color: #e0e4ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff9f43;
      text-shadow: 0 0 10px #ff9f43aa;
    }

    .section {
      width: 100%;
      max-width: 900px;
      margin-bottom: 50px;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff9f43;
      display: inline-block;
      padding-bottom: 5px;
      letter-spacing: 1.2px;
    }

    .players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .player {
      background: #16202c;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      box-shadow: 0 0 8px #ff9f43bb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .player:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9f43dd;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      border: 3px solid #ff9f43;
      background-size: cover;
      background-position: center;
      background-color: #333;
    }

    .pseudo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #ff9f43;
      user-select: none;
      text-shadow: 0 0 6px #ff9f43cc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .player {
        width: 45%;
      }
    }
    @media (max-width: 400px) {
      .player {
        width: 100%;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>

  <h1>Infos Joueurs R4 & R5</h1>

  <div class="section" id="r5-section">
    <h2>R5</h2>
    <div id="r5-players" class="players-container"></div>
  </div>

  <div class="section" id="r4-section">
    <h2>R4</h2>
    <div id="r4-players" class="players-container"></div>
  </div>

  <script>
    const secret = 'tB87#kPtkxqOS2';
    const url = 'https://wos-giftcode-api.centurygame.com/api/player';

    const r5Ids = ['285237340'];
    const r4Ids = ['288972945', '291951599', '327215543', '292985295', '302889211'];

    async function fetchPlayer(id) {
      const time = Date.now();
      const form = `fid=${id}&time=${time}`;
      const sign = md5(form + secret);
      const payload = `sign=${sign}&${form}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: payload
        });
        if (!response.ok) {
          console.error(`Erreur pour l'ID ${id} - status ${response.status}`);
          return null;
        }
        const player = await response.json();
        console.log(`Joueur: ${player?.data?.nickname}`);
        console.log(`Avatar image: ${player?.data?.avatar_image}`);
        return player;
      } catch (error) {
        console.error(`Erreur fetch pour l'ID ${id}:`, error);
        return null;
      }
    }

    function createPlayerCard(player) {
      const div = document.createElement('div');
      div.className = 'player';

      const name = player?.data?.nickname ?? 'Joueur inconnu';
      const avatar = player?.data?.avatar_image;
      const isValidAvatar = typeof avatar === 'string' && avatar.startsWith('http');

      const avatarStyle = isValidAvatar
        ? `background-image: url('${avatar}');`
        : `background-image: url('https://placehold.co/100x100?text=No+Avatar&font=roboto');`;

      div.innerHTML = `
        <div class="avatar" style="${avatarStyle}"></div>
        <div class="pseudo" title="${name}">${name}</div>
      `;
      return div;
    }

    async function loadPlayers() {
      const r5Container = document.getElementById('r5-players');
      const r4Container = document.getElementById('r4-players');

      for (const id of r5Ids) {
        const player = await fetchPlayer(id);
        r5Container.appendChild(createPlayerCard(player));
      }

      for (const id of r4Ids) {
        const player = await fetchPlayer(id);
        r4Container.appendChild(createPlayerCard(player));
      }
    }

    loadPlayers();
  </script>

</body>
</html>
