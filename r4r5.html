<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R4 / R5 - Infos Joueurs</title>
  <style>
    body { background:#1a1f28; color:#e0e4ea; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .section { margin-bottom: 40px; }
    .player {
      background: #16202c;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 180px;
      text-align: center;
      vertical-align: top;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #ff9f43;
    }
    .pseudo {
      font-weight: bold;
      font-size: 1.2em;
      color: #ff9f43;
    }
  </style>

  <!-- IntÃ©gration de la librairie blueimp-md5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>

<h1>Infos Joueurs R4 & R5</h1>

<div class="section" id="r5-section">
  <h2>R5</h2>
  <div id="r5-players"></div>
</div>

<div class="section" id="r4-section">
  <h2>R4</h2>
  <div id="r4-players"></div>
</div>

<script>
  const secret = 'tB87#kPtkxqOS2';
  const url = 'https://wos-giftcode-api.centurygame.com/api/player';

  const r5Ids = ['285237340'];
  const r4Ids = ['288972945', '291954599', '327215543', '292985295', '302889211'];

  async function fetchPlayer(id) {
    const time = Date.now();
    const form = `fid=${id}&time=${time}`;
    const sign = md5(form + secret);  // Utilisation de blueimp-md5
    const payload = `sign=${sign}&${form}`;

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: payload
      });
      if (!response.ok) {
        console.error(`Erreur pour l'ID ${id} - status ${response.status}`);
        return null;
      }
      return await response.json();
    } catch (error) {
      console.error(`Erreur fetch pour l'ID ${id}:`, error);
      return null;
    }
  }

  function createPlayerCard(player) {
    if (!player || !player.data) return document.createElement('div');
    const div = document.createElement('div');
    div.className = 'player';
    div.innerHTML = `
      <img src="${player.data.avatar}" alt="Avatar ${player.data.nickname}" class="avatar" />
      <div class="pseudo">${player.data.nickname}</div>
    `;
    return div;
  }

  async function loadPlayers() {
    const r5Container = document.getElementById('r5-players');
    const r4Container = document.getElementById('r4-players');

    for (const id of r5Ids) {
      const player = await fetchPlayer(id);
      r5Container.appendChild(createPlayerCard(player));
    }

    for (const id of r4Ids) {
      const player = await fetchPlayer(id);
      r4Container.appendChild(createPlayerCard(player));
    }
  }

  loadPlayers();
</script>

</body>
</html>
