<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R4 / R5 / Membres - Infos Joueurs</title>
  <style>
    body { background:#1a1f28; color:#e0e4ea; font-family: sans-serif; padding: 20px; text-align: center; }
    h1 { margin-bottom: 30px; }
    .section { margin-bottom: 40px; }
    .players-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .player {
      background: #16202c;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 5px #ff9f43;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #ff9f43;
      background: #222a3f;
    }
    .pseudo {
      font-weight: bold;
      font-size: 1.2em;
      color: #ff9f43;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Infos Joueurs R4, R5 & Membres</h1>

  <div class="section" id="r5-section">
    <h2>R5</h2>
    <div class="players-container" id="r5-players"></div>
  </div>

  <div class="section" id="r4-section">
    <h2>R4</h2>
    <div class="players-container" id="r4-players"></div>
  </div>

  <div class="section" id="membres-section">
    <h2>Membres</h2>
    <div class="players-container" id="membres-players"></div>
  </div>

<script>
  const sheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKpE1Pur7Wd-PbfQMBwqYAlvEz3-Ofr82W1mCYulzq3mSQFEddikwmfguHQlfnIpVLZmu_su9krRbV/pub?gid=0&single=true&output=csv';

  const r5Ids = ['285237340'];
  const r4Ids = ['288972945', '291951599', '327215543', '292985295', '302889211'];

  function csvToArray(str, delimiter = ',') {
    const lines = str.trim().split('\n');
    const headers = lines.shift().split(delimiter).map(h => h.trim());
    return lines.map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((header, i) => {
        obj[header] = values[i] ? values[i].trim() : '';
      });
      return obj;
    });
  }

  function createPlayerCard(player) {
    let avatar = player['M'] || '';
    const match = avatar.match(/IMAGE\("([^"]+)"/i);
    if (match) avatar = match[1];
    avatar = avatar.replace(/^"+|"+$/g, '').trim();

    if (!avatar) avatar = 'https://placehold.co/100x100?text=No+Avatar&font=roboto';

    const pseudo = player['B'] || player['pseudo'] || player['nickname'] || 'Inconnu';

    console.log(`Joueur: ${pseudo}, Avatar: ${avatar}`);

    const div = document.createElement('div');
    div.className = 'player';
    div.innerHTML = `
      <img src="${avatar}" alt="Avatar ${pseudo}" class="avatar" />
      <div class="pseudo">${pseudo}</div>
    `;
    return div;
  }

  async function loadPlayers() {
    const r5Container = document.getElementById('r5-players');
    const r4Container = document.getElementById('r4-players');
    const membresContainer = document.getElementById('membres-players');

    try {
      const response = await fetch(sheetCSVUrl);
      if (!response.ok) throw new Error('Erreur chargement CSV');
      const csvText = await response.text();
      const players = csvToArray(csvText);

      const knownIds = new Set([...r4Ids, ...r5Ids]);

      r5Ids.forEach(id => {
        const p = players.find(pl => pl['A'] === id);
        if (p) r5Container.appendChild(createPlayerCard(p));
      });

      r4Ids.forEach(id => {
        const p = players.find(pl => pl['A'] === id);
        if (p) r4Container.appendChild(createPlayerCard(p));
      });

      players.forEach(p => {
        if (!knownIds.has(p['A'])) {
          membresContainer.appendChild(createPlayerCard(p));
        }
      });

    } catch (err) {
      console.error('Erreur:', err);
    }
  }

  loadPlayers();
</script>

</body>
</html>
